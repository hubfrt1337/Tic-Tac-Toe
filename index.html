<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="main-js">
        <header>Tic Tac Toe</header>
        <div class="grid-container">
        <section>
            <div class="play1"><div class="text">Player1 Name:</div>
                <input type="text" class="play1-js">
            </div>
            <div class="container">
                <div class="square00 square">X</div>
                <div class="square01 square">X</div>
                <div class="square02 square">X</div>
                <div class="square10 square">X</div>
                <div class="square11 square">X</div>
                <div class="square12 square">X</div>
                <div class="square20 square">X</div>
                <div class="square21 square">X</div>
                <div class="square22 square">X</div>
            </div>
            <div class="play2"><div class="text">Player2 Name:</div>
                <input type="text" class="play2-js">
            </div>
            <div class="btn-flex">
                    <button class="start">Start</button>
                    <button class="restart">Restart</button>
                </div>
        </section>
        </div>
    </main>

<script src="tic.js"></script>
</body>
</html>
